<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- Criando form -->
  <div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira o seu email">
        <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
      </div>
      <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  <!-- Form desabilitado -->
  <div class="col-4 m-4">
    <h2>Formulário Desabilitado</h2>
    <form>
      <fieldset disabled>
        <div class="mb-4">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira o seu email" disabled>
          <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail</div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
        </div>
        <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </fieldset>
    </form>
  </div>
  <!-- Form control -->
  <div class="m-4">
    <h2>Crie seu Post</h2>
    <form>
      <div class="col-4 m-4">
        <label for="title" class="form-label">Título do Post:</label>
        <input type="text" class="form-control form-control-sm" id="title2" placeholder="Digite o seu t[itulo">
      </div>
      <div class="col-4 m-4">
        <label for="content" class="form-label">Conteúdo</label>
        <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>
  
</body>
</html>
